<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crate list TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<h2 class="text-center text-2xl mt-8 mb-4">Add New TodoLists</h2>
<div class="container mx-auto w-2/5 bg-white border rounded-lg p-6 bg-green-500 ">
    <form th:action="@{/new}" th:object="${todo}" method="post" class="mx-auto">
        <div class="mb-4">
            <label class="block text-sm font-semibold">Todo ID</label>
            <input type="text" class="form-input mt-1 h-11 block w-full rounded-md border-gray-100"
                   placeholder=" Todo id" th:field="*{toDoID}">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold">Task</label>
            <input type="text" class="form-input mt-1 h-11 block w-full rounded-md border-gray-100"
                   placeholder=" Task" th:field="*{task}" name="task">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-semibold">Description</label>
            <input class="form-input mt-1 block w-full h-11 rounded-md border-gray-300"
                   placeholder=" Description" th:field="*{description}">
        </div>
        <div class="mb-4">
            <input type="submit" class="btn btn-primary px-4 py-2 bg-blue-500 text-white rounded-md"
                   value="Add TodoList">
        </div>
    </form>
</div>
</body>
</html>
